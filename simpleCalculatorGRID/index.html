 <!DOCTYPE html>
 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66aec12971.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="con">

      <!-- OutPut Window Container -->
      <div class="outputW">
        <div id="showW">2+2</div>
        <div id="output">4</div>
      </div>

      <!-- Tools Container -->
      <div class="tools">
        <div class="btn" id="o">1</div>
        <div class="btn" id="t">2</div>
        <div class="btn" id="th">3</div>
        <div class="btn" id="p"><i class="fa-solid fa-plus"></i></div>
        <div class="btn" id="m"><i class="fa-solid fa-minus"></i></div>
        <div class="btn" id="fr">4</div>
        <div class="btn" id="f">5</div>
        <div class="btn" id="si">6</div>
        <div class="btn" id="mul"><i class="fa-solid fa-xmark"></i></div>
        <div class="btn" id="div"><i class="fa-solid fa-divide"></i></div>
        <div class="btn" id="sv">7</div>
        <div class="btn" id="ei">8</div>
        <div class="btn" id="ni">9</div>
        <div class="btn" id="cp">CP</div>
        <div class="btn" id="z">0</div>
        <div class="btn" id="ca">CA</div>
        <div class="btn" id="eq"><i class="fa-solid fa-equals"></i></div>

      </div>

    </div>
  </body>
 </html>
