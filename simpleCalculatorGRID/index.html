 <!DOCTYPE html>
 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66aec12971.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="con">

      <!-- OutPut Window Container -->
      <div class="outputW">
        <div id="showW"><h1>2+2</h1></div>
        <div id="output"><h1>4</h1></div>
      </div>

        <!-- Tools Container -->
      <div class="tools">
        <button class="btn" id="o">1</button>
        <button class="btn" id="t">2</button>
        <button class="btn" id="th">3</button>
        <button class="btn" id="p"><i class="fa-solid fa-plus"></i></button>
        <button class="btn" id="m"><i class="fa-solid fa-minus"></i></button>
        <button class="btn" id="fr">4</button>
        <button class="btn" id="f">5</button>
        <button class="btn" id="si">6</button>
        <button class="btn" id="mul"><i class="fa-solid fa-xmark"></i></button>
        <button class="btn" id="div"><i class="fa-solid fa-divide"></i></button>
        <button class="btn" id="sv">7</button>
        <button class="btn" id="ei">8</button>
        <button class="btn" id="ni">9</button>
        <button class="btn" id="cp">CP</button>
        <button class="btn" id="z">0</button>
        <button class="btn" id="ca">CA</button>
        <button class="btn" id="eq"><i class="fa-solid fa-equals"></i></button>

      </div>

    </div>
  </body>
 </html>
