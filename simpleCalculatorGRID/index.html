 <!DOCTYPE html>
 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66aec12971.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="con">

      <!-- OutPut Window Container -->
      <div class="outputW">
        <div id="showW">2+2</div>
        <div id="output">4</div>
      </div>

      <!-- Tools Container -->
      <div class="tools">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="plus"><i class="fa-solid fa-plus"></i></div>
        <div id="minus"><i class="fa-solid fa-minus"></i></div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="multiply"><i class="fa-solid fa-xmark"></i></div>
        <div id="divide"><i class="fa-solid fa-divide"></i></div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="clearPrev">CP</div>
        <div id="0">0</div>
        <div id="clearAll">CA</div>
        <div id="result"><i class="fa-solid fa-equals"></i></div>

      </div>

    </div>
  </body>
 </html>
